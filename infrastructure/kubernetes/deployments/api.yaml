# Task T092: FastAPI API deployment with health/readiness probes
# Customer Success Digital FTE - API Server Deployment

apiVersion: apps/v1
kind: Deployment
metadata:
  name: customer-success-api
  namespace: default
  labels:
    app: customer-success-fte
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: customer-success-fte
      component: api
  template:
    metadata:
      labels:
        app: customer-success-fte
        component: api
    spec:
      containers:
      - name: api
        image: customer-success-fte/api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP

        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: database-credentials
              key: database-url

        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-service:9092"

        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: openai-api-key

        - name: TWILIO_ACCOUNT_SID
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: twilio-account-sid

        - name: TWILIO_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: api-keys
              key: twilio-auth-token

        - name: TWILIO_WHATSAPP_NUMBER
          valueFrom:
            configMapKeyRef:
              name: twilio-config
              key: TWILIO_WHATSAPP_NUMBER

        - name: GMAIL_SERVICE_ACCOUNT_PATH
          value: "/credentials/gmail-service-account.json"

        - name: LOG_LEVEL
          value: "INFO"

        - name: AGENT_RESPONSE_TIMEOUT
          value: "180"

        # Health check endpoints (NFR-005, NFR-006)
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"

        volumeMounts:
        - name: gmail-credentials
          mountPath: /credentials
          readOnly: true

      volumes:
      - name: gmail-credentials
        secret:
          secretName: gmail-credentials

      # Security context
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Graceful shutdown
      terminationGracePeriodSeconds: 30

---
# Horizontal Pod Autoscaler for API
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: customer-success-api-hpa
  namespace: default
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: customer-success-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
