# Task T095: Kafka StatefulSet with 3 brokers
# Customer Success Digital FTE - Kafka Event Streaming

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
  namespace: default
  labels:
    app: customer-success-fte
    component: kafka
spec:
  serviceName: kafka-headless
  replicas: 3
  selector:
    matchLabels:
      app: customer-success-fte
      component: kafka
  template:
    metadata:
      labels:
        app: customer-success-fte
        component: kafka
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.5.0
        ports:
        - containerPort: 9092
          name: kafka
        - containerPort: 9093
          name: kafka-internal

        env:
        # KRaft mode configuration (no Zookeeper)
        - name: CLUSTER_ID
          value: "customer-success-kafka-cluster"

        - name: KAFKA_NODE_ID
          valueFrom:
            fieldRef:
              fieldPath: metadata.name

        - name: KAFKA_PROCESS_ROLES
          value: "broker,controller"

        - name: KAFKA_CONTROLLER_QUORUM_VOTERS
          value: "0@kafka-0.kafka-headless:9093,1@kafka-1.kafka-headless:9093,2@kafka-2.kafka-headless:9093"

        - name: KAFKA_LISTENERS
          value: "PLAINTEXT://:9092,CONTROLLER://:9093"

        - name: KAFKA_ADVERTISED_LISTENERS
          value: "PLAINTEXT://kafka-$(KAFKA_NODE_ID).kafka-headless:9092"

        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"

        - name: KAFKA_CONTROLLER_LISTENER_NAMES
          value: "CONTROLLER"

        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          value: "PLAINTEXT"

        # Topic configuration
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          value: "true"

        - name: KAFKA_NUM_PARTITIONS
          value: "12"  # Matches max workers

        - name: KAFKA_DEFAULT_REPLICATION_FACTOR
          value: "3"

        - name: KAFKA_MIN_INSYNC_REPLICAS
          value: "2"

        # Retention
        - name: KAFKA_LOG_RETENTION_HOURS
          value: "168"  # 7 days

        - name: KAFKA_LOG_SEGMENT_BYTES
          value: "1073741824"  # 1GB

        # Performance
        - name: KAFKA_NUM_NETWORK_THREADS
          value: "8"

        - name: KAFKA_NUM_IO_THREADS
          value: "8"

        - name: KAFKA_SOCKET_SEND_BUFFER_BYTES
          value: "102400"

        - name: KAFKA_SOCKET_RECEIVE_BUFFER_BYTES
          value: "102400"

        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"

        volumeMounts:
        - name: kafka-data
          mountPath: /var/lib/kafka/data

        livenessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 60
          periodSeconds: 10

        readinessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 5

  volumeClaimTemplates:
  - metadata:
      name: kafka-data
    spec:
      accessModes: ["ReadWriteOnce"]
      storageClassName: standard
      resources:
        requests:
          storage: 50Gi

---
# Headless service for StatefulSet
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: default
  labels:
    app: customer-success-fte
    component: kafka
spec:
  clusterIP: None
  ports:
  - port: 9092
    name: kafka
  - port: 9093
    name: kafka-internal
  selector:
    app: customer-success-fte
    component: kafka

---
# Regular service for external access
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  namespace: default
  labels:
    app: customer-success-fte
    component: kafka
spec:
  type: ClusterIP
  ports:
  - port: 9092
    targetPort: 9092
    protocol: TCP
    name: kafka
  selector:
    app: customer-success-fte
    component: kafka
