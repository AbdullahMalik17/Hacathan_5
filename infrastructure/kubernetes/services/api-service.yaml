# Task T096: API LoadBalancer service
# Customer Success Digital FTE - API Service Exposure

apiVersion: v1
kind: Service
metadata:
  name: customer-success-api-service
  namespace: default
  labels:
    app: customer-success-fte
    component: api
  annotations:
    # Cloud provider specific annotations
    # For AWS:
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    # For GCP:
    # cloud.google.com/load-balancer-type: "External"
    # For Azure:
    # service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 443
    targetPort: 8000
    protocol: TCP
    name: https
  selector:
    app: customer-success-fte
    component: api

  # Session affinity for better performance
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours

---
# Ingress for HTTP/HTTPS routing (optional, if using Ingress controller)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: customer-success-api-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - api.customer-success.example.com
    secretName: api-tls-certificate
  rules:
  - host: api.customer-success.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: customer-success-api-service
            port:
              number: 80
